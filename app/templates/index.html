<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crop Yield Predictor</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f0f1a;
        color: #eaeaea;
    }

    .wrapper {
        display: flex;
        height: 100vh;
    }

    .left {
        width: 40%;
        background: #1c1c2e;
        padding: 50px 35px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .left h1 {
        font-size: 30px;
        margin-bottom: 12px;
    }

    .left p {
        color: #b0b0b0;
        font-size: 14px;
        line-height: 1.6;
    }

    .right {
        width: 60%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-box {
        width: 320px;
    }

    label {
        font-size: 13px;
        color: #bbb;
    }

    input {
        width: 100%;
        padding: 9px;
        margin: 6px 0 14px;
        border: 1px solid #333;
        background: #1a1a2e;
        color: white;
        border-radius: 5px;
    }

    button {
        width: 100%;
        padding: 10px;
        border: none;
        background: #7b2cbf;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 5px;
    }

    button:hover {
        background: #6930c3;
    }

    hr {
        margin: 20px 0;
        border: 0.5px solid #333;
    }

    .result {
        margin-top: 15px;
        font-size: 15px;
        color: #c77dff;
    }
</style>
</head>

<body>

<div class="wrapper">

    <!-- LEFT -->
    <div class="left">
        <h1>Crop Yield Predictor</h1>
        <p>
            Upload your dataset to update the model or directly enter weather values
            to predict crop yield instantly.
        </p>
    </div>

    <!-- RIGHT -->
    <div class="right">
        <div class="form-box">

            <!-- ðŸ”¹ Upload Section -->
            <h3>Update Model</h3>
            <form action="/upload" method="post" enctype="multipart/form-data">

                <label>Crop Data (CSV)</label>
                <input type="file" name="crop_file" required>

                <label>Weather Data (CSV)</label>
                <input type="file" name="weather_file" required>

                <button type="submit">Update Model</button>

            </form>

            <hr>

            <!-- ðŸ”¹ Predict Section -->
            <h3>Predict Yield</h3>
            <form action="/predict" method="post">

                <label>Rainfall (mm)</label>
                <input type="number" name="rainfall" required>

                <label>Temperature (Â°C)</label>
                <input type="number" name="temp" required>

                <label>Humidity (%)</label>
                <input type="number" name="humidity" required>

                <button type="submit">Predict</button>

            </form>

            {% if result %}
            <div class="result">
                {{ result }}
            </div>
            {% endif %}

        </div>
    </div>

</div>

</body>
</html>
