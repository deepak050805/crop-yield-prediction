<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crop Yield Predictor</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f0f1a;
        color: #eaeaea;
    }

    .wrapper {
        display: flex;
        height: 100vh;
    }

    /* Left panel (info) */
    .left {
        width: 40%;
        background: #1c1c2e;
        padding: 60px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .left h1 {
        font-size: 32px;
        margin-bottom: 10px;
    }

    .left p {
        color: #aaa;
        font-size: 14px;
        line-height: 1.5;
    }

    /* Right panel (form) */
    .right {
        width: 60%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-box {
        width: 320px;
    }

    label {
        font-size: 13px;
        color: #bbb;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 6px 0 15px 0;
        border: 1px solid #333;
        background: #1a1a2e;
        color: white;
        border-radius: 6px;
    }

    input:focus {
        border-color: #7b2cbf;
        outline: none;
    }

    button {
        width: 100%;
        padding: 10px;
        border: none;
        background: #7b2cbf;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }

    button:hover {
        background: #5a189a;
    }

    .result {
        margin-top: 15px;
        font-size: 16px;
        color: #c77dff;
    }

</style>
</head>

<body>

<div class="wrapper">

    <!-- LEFT SIDE -->
    <div class="left">
        <h1>Crop Yield Predictor</h1>
        <p>
            This tool estimates crop yield based on weather conditions like rainfall,
            temperature, and humidity. It uses a trained machine learning model
            to give quick predictions.
        </p>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
        <div class="form-box">
            <form action="/predict" method="post" enctype="multipart/form-data">

    <label>Upload Crop Data (CSV)</label>
    <input type="file" name="crop_file" required>

    <label>Upload Weather Data (CSV)</label>
    <input type="file" name="weather_file" required>

    <br><br>

    <label>Rainfall (mm)</label>
    <input type="number" name="rainfall" required>

    <label>Temperature (Â°C)</label>
    <input type="number" name="temp" required>

    <label>Humidity (%)</label>
    <input type="number" name="humidity" required>

    <button type="submit">Predict</button>

</form>
            {% if result %}
            <div class="result">
                Predicted Yield: {{ result }} tons/hectare
            </div>
            {% endif %}
        </div>
    </div>

</div>

</body>
</html>
