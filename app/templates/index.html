<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Yield Predictor</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #56ab2f, #a8e063);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        input:focus {
            border-color: #56ab2f;
            outline: none;
            box-shadow: 0 0 5px #56ab2f;
        }

        button {
            width: 95%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background: #56ab2f;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #3e8e41;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #2e7d32;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

<body>

<div class="container">
    <h2>ðŸŒ¾ Crop Yield Predictor</h2>

    <form action="/predict" method="post">
        <input type="number" name="rainfall" placeholder="Rainfall (mm)" required>
        <input type="number" name="temp" placeholder="Temperature (Â°C)" required>
        <input type="number" name="humidity" placeholder="Humidity (%)" required>

        <button type="submit">Predict Yield</button>
    </form>

    {% if result %}
    <div class="result">
        Predicted Yield: {{ result }} tons/hectare
    </div>
    {% endif %}
</div>

</body>
</html>
